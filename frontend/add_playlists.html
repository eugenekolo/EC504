    /*************************************

    **************************************/
    function promiseFileContents(file, dst) {
      var promise = $.Deferred(function(dfd) {
          var reader = new FileReader();  
          reader.onload = function(event) {  
              var text = event.target.result;
              dst[file.name] = text;
              dfd.resolve(text);
          };
          reader.readAsText(file, "UTF-8");
      }).promise();

      return promise;
    };
